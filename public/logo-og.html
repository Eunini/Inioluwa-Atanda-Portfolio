<!DOCTYPE html>
<html>
<head>
    <title>Logo to PNG</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        canvas { border: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw logo in center
        const svg = `
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="leaderGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#b537f2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="98" fill="none" stroke="#1a1a2e" stroke-width="2"/>
            <circle cx="100" cy="100" r="85" fill="none" stroke="url(#techGradient)" stroke-width="1.5" opacity="0.4"/>
            <circle cx="100" cy="100" r="65" fill="#0f0f23" opacity="0.8"/>
            <g transform="translate(100, 100)">
                <circle cx="0" cy="-5" r="30" fill="none" stroke="url(#leaderGradient)" stroke-width="3"/>
                <path d="M 25 15 Q 35 25 30 38" fill="none" stroke="url(#leaderGradient)" stroke-width="3" stroke-linecap="round"/>
                <path d="M 0 12 L 0 -8" stroke="url(#techGradient)" stroke-width="2.5" stroke-linecap="round"/>
                <polygon points="0,-12 -4,-6 4,-6" fill="url(#techGradient)"/>
            </g>
        </svg>
        `;
        
        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 300, 165, 600, 300);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'logo-og.png';
                a.click();
            });
        };
        img.src = 'data:image/svg+xml;base64,' + btoa(svg);
    </script>
</body>
</html>
