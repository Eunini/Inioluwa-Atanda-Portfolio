<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leaderGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b537f2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Outer tech ring with circuit nodes -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#techGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Circuit dots (tech representation) -->
  <circle cx="100" cy="35" r="3" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="155" cy="60" r="3" fill="#0099ff" filter="url(#glow)"/>
  <circle cx="165" cy="120" r="3" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="140" cy="165" r="3" fill="#0099ff" filter="url(#glow)"/>
  <circle cx="70" cy="170" r="3" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="35" cy="140" r="3" fill="#0099ff" filter="url(#glow)"/>
  <circle cx="30" cy="70" r="3" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="60" cy="35" r="3" fill="#0099ff" filter="url(#glow)"/>
  
  <!-- Center circle background -->
  <circle cx="100" cy="100" r="65" fill="#0f0f23" opacity="0.8"/>
  
  <!-- Stylized "Q" with upward arrow for leadership -->
  <g transform="translate(100, 100)">
    <!-- Q circle -->
    <circle cx="0" cy="-5" r="30" fill="none" stroke="url(#leaderGradient)" stroke-width="3"/>
    
    <!-- Q tail -->
    <path d="M 25 15 Q 35 25 30 38" fill="none" stroke="url(#leaderGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Upward arrow (ascension/growth) -->
    <path d="M 0 12 L 0 -8" stroke="url(#techGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <polygon points="0,-12 -4,-6 4,-6" fill="url(#techGradient)"/>
    
    <!-- Inner accent dots for women empowerment (IgniteHer) -->
    <circle cx="-12" cy="-10" r="2" fill="#ff006e" opacity="0.8"/>
    <circle cx="12" cy="-10" r="2" fill="#ff006e" opacity="0.8"/>
    <circle cx="-10" cy="5" r="2" fill="#ff006e" opacity="0.8"/>
    <circle cx="10" cy="5" r="2" fill="#ff006e" opacity="0.8"/>
  </g>
  
  <!-- Outer accent ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#leaderGradient)" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Corner accent elements (representing all four dimensions) -->
  <line x1="100" y1="12" x2="100" y2="8" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="188" y1="100" x2="192" y2="100" stroke="#ff006e" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="188" x2="100" y2="192" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="12" y1="100" x2="8" y2="100" stroke="#ff006e" stroke-width="2" opacity="0.6"/>
</svg>